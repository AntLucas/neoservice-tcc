<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <title>NeoService - Android</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="icon" type="image/png" href="images/icons/favicon1.ico"/>

	    <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body class = "bodyclass">
            <header id="header">
                <h1>NeoService</h1>
            </header>


        <div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-02.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/avatar-02.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						LOGIN
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Digite o E-mail">
						<input class="input100" type="text" name="E-mail" placeholder="E-mail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Digite a Senha">
						<input class="input100" type="Senha" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
						<div class="container-login100-form-btn p-t-10">
							<button class="login100-form-btn">
								<a href="main.html"> Login </a>
							</button>
						</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Criar uma Conta
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
    </body>
</html>
