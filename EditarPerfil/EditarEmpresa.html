<main class="page-content">

                <div class="row">

                    <h1>NEOSERVICE</h1>
                   
                    <hr>
                    <h2>Editar Empresa</h2>
                    <p>


  <main>
  <div class="center">


      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 
 <div id="main" class="container-fluid">
  
 
  
<form action="index.html">
    
    <div class="row">
      <div class="form-group col-md-6">
       <label for="CnomeEmp">Nome da Empresa:</label>
       <input type="text" class="form-control" id="CnomeEmp" placeholder="Nome da Empresa"required/>
      </div>
       
  
      <div class="form-group col-md-6">
        <label for="Ccep">CEP:</label>
        <input type="text" class="form-control" id="Ccep" placeholder="Digite o CEP"required/>
      </div>
    </div>
  

    <div class="row">
      <div class="form-group col-md-6">
        <label for="Ccidade">Cidade:</label>
        <input type="text" class="form-control" id="Ccidade" placeholder="Digite sua Cidade"required/>
      </div>
      

    <div class="form-group col-md-6">
  <label for="uf">Estado:</label>
    <select id="uf" class="form-control">
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
      </select>
      </div>
    </div>


  <div class="row">
      <div class="form-group col-md-6">
        <label for="Cbairro">Bairro:</label>
        <input type="text" class="form-control" id="Cbairro" placeholder="Digite seu Bairro"required/>
      </div>
       

  
      <div class="form-group col-md-6">
        <label for="Cendereco">Endereço:</label>
        <input type="text" class="form-control" id="Cendereco" placeholder="Digite seu Endereço"required/>
      </div>
  </div>
  

    <div class="row">
      <div class="form-group col-md-6">
        <label for="Cnumero">Numero:</label>
        <input type="text" class="form-control" id="Cnumero" placeholder="Digite o Numero"required/>
      </div>
    </div>   

      
 
    
  
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
  </div>

 </form>

 <script src="js/bootstrap.min.js"></script> 

<script type="text/javascript">
    $("#Ccep").focusout(function(){
      
      $.ajax({
        
        url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
        
        dataType: 'json',
        
        success: function(resposta){
          
          $("#Cendereco").val(resposta.logradouro);
          $("#Ccomplemento").val(resposta.complemento);
          $("#Cbairro").val(resposta.bairro);
          $("#Ccidade").val(resposta.localidade);
          $("#uf").val(resposta.uf);
          
          $("#Cnumero").focus();
        }
      });
    });
  </script></p>
